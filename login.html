<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-bg: #f0f2f7;
      --color-text: #2e294e;
      --color-primary: #8093f1;
      --color-accent: #b388eb;
      --color-highlight: #b4ebca;
      --radius: 1rem;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      --font-family: Arial, Helvetica, sans-serif;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--color-bg);
      color: var(--color-text);
    }
    .decorative {
      font-family: "Caveat", cursive;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-sm border border-gray-200">
    <h1 class="text-3xl font-semibold mb-6 text-center decorative text-[#912f6c]">Welcome Back</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium mb-1">Username</label>
        <input id="username" name="username" type="text" 
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#b388eb] transition">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input id="password" name="password" type="password"
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#b388eb] transition">
      </div>
      <p id="errorMsg" class="text-sm text-red-500 mt-4 text-center hidden">Invalid login credentials</p>
      <button type="submit"
              class="w-full bg-[#8093f1] text-white py-2 rounded-xl shadow hover:bg-[#6a7de0] transition">
        Log In
      </button>
    </form>
    
   <p class="text-sm text-center mt-4">
      New user?
      <a href="/register.html" class="text-[var(--color-accent)] hover:underline">Register</a>
    </p>
  </div>

  <script src="/res/login.js" type="module"></script>
</body>
